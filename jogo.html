<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Completar Frases</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .correct {
            color: #22c55e; /* green-500 */
        }
        .incorrect {
            color: #ef4444; /* red-500 */
        }
        .shadow-custom {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .option-btn {
            transition: all 0.2s ease-in-out;
        }
        .option-btn.correct-answer {
             background-color: #22c55e;
             color: white;
             border-color: #16a34a;
        }
        .option-btn.wrong-answer {
             background-color: #ef4444;
             color: white;
             border-color: #dc2626;
        }
        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg p-6 md:p-8 bg-white rounded-xl shadow-custom text-center">
        
        <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-2">Complete a Frase</h1>
        <p class="text-gray-500 mb-6">Escolha a alternativa correta para completar a frase.</p>

        <!-- Área da Frase -->
        <div class="bg-gray-50 p-6 rounded-lg mb-6 min-h-[100px] flex items-center justify-center">
            <p id="sentence-display" class="text-xl md:text-2xl text-gray-700 font-medium"></p>
        </div>

        <!-- Área das Alternativas -->
        <div id="options-container" class="grid grid-cols-1 sm:grid-cols-2 gap-3 mb-4">
            <!-- Botões de opção serão inseridos aqui pelo JavaScript -->
        </div>

        <!-- Botão de Próxima Frase -->
        <button id="next-btn" class="w-full bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors duration-300 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Próxima Frase
        </button>

        <!-- Feedback e Pontuação -->
        <div class="min-h-[50px]">
            <p id="feedback" class="text-lg font-semibold"></p>
        </div>
        
        <div class="mt-4 text-right">
            <span class="text-gray-600 font-medium">Pontuação: <span id="score" class="font-bold text-blue-600">0</span></span>
        </div>

    </div>

    <script>
        // --- DADOS DO JOGO ---
        const sentences = [
            { sentence: "The cat is sleeping ___ the sofa.", options: ["on", "in", "at"], answer: "on" },
            { sentence: "I ___ to the school every day.", options: ["go", "goes", "went"], answer: "go" },
            { sentence: "She is ___ a book right now.", options: ["reading", "read", "reads"], answer: "reading" },
            { sentence: "They are playing soccer ___ the park.", options: ["at", "on", "in"], answer: "in" },
            { sentence: "My favorite color ___ blue.", options: ["are", "is", "am"], answer: "is" },
            { sentence: "He can ___ very fast.", options: ["run", "runs", "running"], answer: "run" },
            { sentence: "What time ___ it?", options: ["is", "are", "do"], answer: "is" },
            { sentence: "The sun is very ___ today.", options: ["cold", "hot", "warm"], answer: "hot" },
            { sentence: "I have two ___.", options: ["dog", "dog's", "dogs"], answer: "dogs" },
            { sentence: "Birds can ___.", options: ["flys", "fly", "flying"], answer: "fly" },
            { sentence: "She ___ English very well.", options: ["speak", "speaks", "spoke"], answer: "speaks" },
            { sentence: "I need to buy ___ milk.", options: ["any", "some", "a"], answer: "some" },
            { sentence: "___ you like pizza?", options: ["are", "is", "do"], answer: "do" },
            { sentence: "He is ___ than his brother.", options: ["tall", "taller", "tallest"], answer: "taller" },
            { sentence: "I saw a movie ___.", options: ["tomorrow", "today", "yesterday"], answer: "yesterday" }
        ];

        // --- ELEMENTOS DO DOM ---
        const sentenceDisplay = document.getElementById('sentence-display');
        const optionsContainer = document.getElementById('options-container');
        const nextBtn = document.getElementById('next-btn');
        const feedback = document.getElementById('feedback');
        const scoreDisplay = document.getElementById('score');

        // --- ESTADO DO JOGO ---
        let currentSentenceIndex = -1;
        let score = 0;
        let answered = false;

        /**
         * Seleciona e exibe uma nova frase aleatória com as opções.
         */
        function displayNewSentence() {
            answered = false;
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * sentences.length);
            } while (newIndex === currentSentenceIndex);
            
            currentSentenceIndex = newIndex;
            const sentenceData = sentences[currentSentenceIndex];
            
            sentenceDisplay.textContent = sentenceData.sentence.replace('___', '_____');
            
            // Limpa o estado anterior
            feedback.textContent = '';
            feedback.className = '';
            optionsContainer.innerHTML = '';

            // Cria e exibe os botões de opção
            sentenceData.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-btn', 'w-full', 'px-4', 'py-3', 'border', 'border-gray-300', 'rounded-lg', 'bg-white', 'hover:bg-gray-100', 'focus:outline-none', 'focus:ring-2', 'focus:ring-blue-500');
                button.addEventListener('click', () => checkAnswer(option, button));
                optionsContainer.appendChild(button);
            });
        }

        /**
         * Verifica a resposta do usuário.
         * @param {string} selectedOption - A opção que o usuário clicou.
         * @param {HTMLElement} clickedButton - O elemento do botão que foi clicado.
         */
        function checkAnswer(selectedOption, clickedButton) {
            if (answered) return; // Impede múltiplas respostas
            answered = true;

            const correctAnswer = sentences[currentSentenceIndex].answer;
            
            // Desabilita todos os botões
            const allButtons = optionsContainer.querySelectorAll('.option-btn');
            allButtons.forEach(btn => {
                btn.disabled = true;
                // Mostra a resposta correta
                if (btn.textContent === correctAnswer) {
                    btn.classList.add('correct-answer');
                }
            });

            if (selectedOption === correctAnswer) {
                feedback.textContent = 'Correto!';
                feedback.className = 'correct font-semibold';
                score++;
                scoreDisplay.textContent = score;
            } else {
                feedback.innerHTML = `Incorreto!`;
                feedback.className = 'incorrect font-semibold';
                // Marca a resposta errada do usuário
                clickedButton.classList.add('wrong-answer');
            }
        }

        // --- EVENT LISTENERS ---
        nextBtn.addEventListener('click', displayNewSentence);

        // --- INICIALIZAÇÃO ---
        window.onload = displayNewSentence;
    </script>

</body>
</html>
